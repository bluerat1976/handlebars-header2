<!DOCTYPE HTML>
<html>

<head>

    <meta charset="utf-8">
    <title>Handlebars learning-2</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./handlebars-v4.1.2.js"></script>
   
</head>

<body>
    <div>
        <h2>Handlebars learning - 2</h2>
        <h3>Handlebars is working</h3>
    </div>
    <hr>
    <header id="header-1">
        
    </header>
    <hr>

    <script id="header-template" type="text/x-handlebars-template">
            {{#each data}}
                <a class="nav-header" href="{{this.href}}"> {{this.link}}</a>
            {{/each}}
    </script>

    <script type="text/javascript">
        var headerblock = document.getElementById('header-template').innerHTML;
        var template = Handlebars.compile(headerblock);
        var linksData = template({
            data: [
                {
                    href: 'index.html',
                    link: 'Home',
                    activeLocation: '/index.html',
                },
                {
                    href: 'about-us.html',
                    link: 'О нас',
                    activeLocation: '/about-us.html',
                },
                {
                    href: 'services.html',
                    link: 'Сервисы',
                    activeLocation: '/services.html',
                },
                {
                    href: 'portfolio.html',
                    link: 'Портфолио',
                    activeLocation: '/portfolio.html',
                },
                {
                    href: 'contacts.html',
                    link: 'Контакты',
                    activeLocation: '/contacts.html',
                }
            ]
        });

        document.getElementById('header-1').innerHTML += linksData;

    </script>

</body>

</html>
